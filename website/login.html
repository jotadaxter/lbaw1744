<!DOCTYPE html>
<html lang="en-US">
<head>
    <title class="vaporTitle">V A P O R</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<div id="header_box" class="container">
    <!-- Hidden XS Header -->
    <div class="row hidden-xs">
        <div class="col-sm-3 col-md-3 col-lg-3 ">
            <!-- Title -->
            <h1 class="vaporTitle">V A P O R</h1>
        </div>
        <div class="col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1 center">
            <!-- Search Bar -->
            <div class="input-group stylish-input-group shift-down">
                <input type="text" class="white-box form-control"  placeholder="Search" >
                <span class="input-group-addon btn">
                    <button type="button" id="search_btn">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="row shift-down">
            <div class="col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 btn-group">
                <!-- Cart Icon -->
                <button type="button" id="cart_btn" class="cart_btn btn"><img id="cart" class="cart_not_signed img-rounded thumbnail" src="res/icons/cart.png" alt="cart_icon"></button>
                <button type="button" id="register_btn" class="register_btn btn">Register</button>
                <button type="submit" id="signIn_btn" class="signIn_btn btn">Sign In</button>
            </div>
        </div>
    </div>

    <!-- Visible XS Header -->
    <div class="row visible-xs">
        <div class="nav navbar-default navbar-fixed-top visible-xs" style="background-color: grey">
            <div class="container">
                <div class="col-xs-9">
                    <!-- Title -->
                    <h6 class="vaporTitle">V A P O R</h6>
                </div>
                <div class="col-xs-2 col-xs-offset-1" >
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <button style="margin-top:25px;"
                                    data-toggle="dropdown" type="button"
                                    class="dropdown-toggle navbar-toggle pull-left">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">View Profile <span class="glyphicon glyphicon-user pull-right"></span></a></li>
                                <li class="divider"></li>
                                <li><a href="#">Wishlist <span class="glyphicon glyphicon-heart pull-right"></span></a></li>
                                <li class="divider"></li>
                                <li><a href="#">Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                                <li class="divider"></li>
                                <li><a id="signOut_btn" href="#">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- XS Header Alignment -->
<div class="row visible-xs">
    <br><br><br>
</div>

<!-- Login Page -->
<div class="container">
    <div class="row">
        <h3 style="color:white; text-align: center">Sign In Via</h3>
        <!-- Facebook Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-3 col-lg-2 col-lg-offset-3">
            <button id="facebook_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-facebook"></i> Facebook
            </button>
        </div>
        <!-- Google Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <button id="google_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-google"></i> Google
            </button>
        </div>
        <!-- Twitter Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <button id="twitter_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-twitter"></i> Twitter
            </button>
        </div>
        <!-- Steam Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-3 col-lg-2 col-lg-offset-3">
            <button id="steam_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-steam"></i> Steam
            </button>
        </div>
        <!-- LinkedIn Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <button id="linkedin_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-linkedin"></i> LinkedIn
            </button>
        </div>
        <!-- GitHub Button -->
        <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
            <button id="github_button" class="btn btn-lg btn-block generic_login_button">
                <i class="fa fa-github"></i> GitHub
            </button>
        </div>
    </div>
    <h3 style="color:white; text-align: center">or</h3>

    <!-- Credentials Form -->
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form action="" autocomplete="off" method="POST">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="email address">
                </div>
                <span class="help-block"></span>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input  type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <span class="help-block"></span>
                <button id="login_btn" type="button" class="btn btn-lg btn-primary btn-block" >Sign in</button>

            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-pills nav-justified">

        <hr />

            <div class="col-lg-12" style="margin-bottom: 20px">
                <ul class="nav nav-pills nav-justified">
                    <li><a class="line" href="/"> &copy; 2018 V a p o r</a></li>
                    <li><a class="line" href="#">Terms of Service</a></li>
                    <li><a class="line" href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
